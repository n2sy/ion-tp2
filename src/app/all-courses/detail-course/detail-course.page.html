<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteCourse()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<p class="ion-margin"><strong> Detail of this course</strong></p>

<ion-grid>
  <ion-row>
    <ion-col size-xs="3" offset-xs="3">
      <ion-img style="width: 150px;" [src]="selectedCourse.image"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h2 class="ion-text-center"> {{ selectedCourse.intitule }} By {{ selectedCourse.author }} </h2>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h3>Content of this course :</h3>
      <ion-list>
        <ion-item *ngFor="let keyword of selectedCourse.keywords">
          <ion-label> {{ keyword }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
